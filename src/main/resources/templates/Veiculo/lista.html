<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Lista de carros</title>
</head>
<body>
	<h3>Veículos disponíveis</h3>
<form action="/veiculo/pesquisar" method="post">
Pesquisa: <input type="text" name="pesquisa">
<input type="submit" value="Buscar">

</form>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Marca</th>
				<th scope="col">Modelo</th>
				<th scope="col">Cor</th>
				<th scope="col">Placa</th>
				<th></th>
			</tr>
		</thead>
		<tr th:each="veiculo : ${listaCarros}">
			<td th:text="${veiculo.id}"></td>
			<td th:text="${veiculo.marca}"></td>
			<td th:text="${veiculo.modelo}"></td>
			<td th:text="${veiculo.cor}"></td>
			<td th:text="${veiculo.placa}"></td>
			<td><a class="btn btn-primary"
				th:href="@{/veiculo/editar/{id}(id=${veiculo.id})}">Editar</a> | <a
				a class="btn btn-danger"
				th:href="@{/veiculo/excluir/{id}(id=${veiculo.id})}">Excluir</a></td>
		</tr>



	</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
