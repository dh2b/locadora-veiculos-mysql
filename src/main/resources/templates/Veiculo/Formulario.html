<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>Formulário de Cadastro</title>
</head>
<body>
<h1>Formulário de Cadastro</h1>
<br>
<p th:text="${sucesso}"></p>
<p th:text="${editado}"></p>
<p th:text="${excluido}"></p>
<form th:object="${veiculo}" th:action="@{/veiculo/salvar}" method="post">

<div class="form-group">
    <label for="formGroupExampleInput"></label>
    <input type="text" style="border-color: white" th:field="*{id}" readonly="readonly" class="form-control" id="formGroupExampleInput">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Marca do veículo</label>
    <input type="text" th:field="*{marca}" class="form-control" id="formGroupExampleInput" placeholder="Marca">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Modelo do veículo</label>
    <input type="text" th:field="*{modelo}" class="form-control" id="formGroupExampleInput2" placeholder="Modelo">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Cor do veículo</label>
    <input type="text" th:field="*{cor}" class="form-control" id="formGroupExampleInput" placeholder="Cor">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Placa do veículo</label>
    <input type="text" th:field="*{placa}" class="form-control" id="formGroupExampleInput2" placeholder="Placa">
  </div>
  
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
